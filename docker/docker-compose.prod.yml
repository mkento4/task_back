version: '3.7'
services:
  server:
    image: nginx
    init: true
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.template.conf:/etc/nginx/conf.d/default_template
    ports:
      - "8001:80"
    depends_on:
      - express
    links:
      - express
    environment:
      NGINX_PORT: 80
    env_file:
      - ../.env
    command: /bin/sh -c "envsubst '$$PORT' < /etc/nginx/conf.d/default_template> /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      - view

  express:
    tty: true
    stdin_open: true
    image: node:alpine
    init: true
    env_file:
      - ../.env
    volumes:
      - ../:/app
    working_dir: /app
    environment:
      NODE_ENV: production
    command: ['yarn', 'start']
    networks:
      - db
      - view

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_database
      MYSQL_USER: docker_mysql
      MYSQL_PASSWORD: docker_db_pass
      TZ: 'Asia/Tokyo'
    expose:
      - "3306"
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - db_data:/var/lib/mysql
    networks:
      - db
